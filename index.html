<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>


<div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Congratulations!!</h3>
      <h5>You made <span id="results-moves"></span> moves</h5>
      <h5>Your star rating is <span id="results-stars"></span></h5>
      <h5>You completed the game in <span id="results-time"></span></h5>
      <h5>Do you want to play again?<span id="yes">Yes</span><span id="no">No</span></h5>
    </div>
</div>

  <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>

          <span class="moves">Moves: 0</span>

          <span class="time">Time: <span id="actual-time">0 mins 0 secs</span></span>

            <div class="restart">
            <i class="fa fa-repeat"></i>
          </div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/game.js" type="text/javascript"></script>
</body>
</html>
